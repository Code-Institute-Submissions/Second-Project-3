<!DOCTYPE html>
<html>

<head>
	<title>Place Autocomplete Hotel Search</title>
	<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9iefaR76RYYOPI9PibIJf9GkxOgClHUg&callback=initMap&libraries=places&v=weekly"
		defer></script>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script src="map.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />

</head>

<body>
	<header class="sticky-top">
		<nav class="navbar navbar-expand-sm navbar-light" style="background-color: white;">
			<a class="navbar-brand" href="#">
				<img
            src="https://www.sabaton.net/wp-content/uploads/2019/05/logotype_footer.png"
            class="image img-reponsive img-thumbnail"
            alt="Responsive image"
            style="height: 40px;"
          />
        </a>
				<button
          class="navbar-toggler collapsed"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
				<div class="navbar-collapse collapse" id="navbarSupportedContent" style="">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="gallery.html">Gallery</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="contact.html">Contact</a>
						</li>
					</ul>
					<form class="form-inline my-2 my-lg-0">
						<input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
						<button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
					</form>
				</div>
		</nav>
	</header>
	<div class="hotel-search">
		<div id="findhotels">Find hotels in:</div>

		<div id="locationField">
			<input id="autocomplete" placeholder="Enter a city" type="text" />
      </div>

			<div id="controls">
				<select id="country">
          <option value="all">All</option>
          <option value="au">Australia</option>
          <option value="br">Brazil</option>
          <option value="ca">Canada</option>
          <option value="fr">France</option>
          <option value="de">Germany</option>
          <option value="mx">Mexico</option>
          <option value="nz">New Zealand</option>
          <option value="it">Italy</option>
          <option value="za">South Africa</option>
          <option value="es">Spain</option>
          <option value="pt">Portugal</option>
          <option value="us" selected>U.S.A.</option>
          <option value="uk">United Kingdom</option>
        </select>
			</div>
		</div>

		<div id="map"></div>

		<div id="listing">
			<table id="resultsTable">
				<tbody id="results"></tbody>
			</table>
		</div>

		<div style="display: none">
			<div id="info-content">
				<table>
					<tr id="iw-url-row" class="iw_table_row">
						<td id="iw-icon" class="iw_table_icon"></td>
						<td id="iw-url"></td>
					</tr>
					<tr id="iw-address-row" class="iw_table_row">
						<td class="iw_attribute_name">Address:</td>
						<td id="iw-address"></td>
					</tr>
					<tr id="iw-phone-row" class="iw_table_row">
						<td class="iw_attribute_name">Telephone:</td>
						<td id="iw-phone"></td>
					</tr>
					<tr id="iw-rating-row" class="iw_table_row">
						<td class="iw_attribute_name">Rating:</td>
						<td id="iw-rating"></td>
					</tr>
					<tr id="iw-website-row" class="iw_table_row">
						<td class="iw_attribute_name">Website:</td>
						<td id="iw-website"></td>
					</tr>
				</table>
			</div>
		</div>
</body>

</html>
