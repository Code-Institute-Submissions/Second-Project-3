<!DOCTYPE html>
<html>

<head>
	<title>Place Autocomplete Hotel Search</title>
	<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9iefaR76RYYOPI9PibIJf9GkxOgClHUg&callback=initMap&libraries=places&v=weekly"
		defer></script>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script src="map.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>

<body>
	<header class="sticky-top">
		<nav class="navbar navbar-expand-sm navbar-light" style="background-color: white;">
			<a class="navbar-brand" href="index.html">
				<img
            src="https://www.fcmtravel.com/sites/default/files/styles/grid_items/public/why-choose-summary.jpg?itok=LAqXcbBq"
            class="image img-reponsive img-thumbnail"
            alt="Responsive image"
            style="height: 40px;"
          />
        </a>
				<button
          class="navbar-toggler collapsed"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
				<div class="navbar-collapse collapse" id="navbarSupportedContent" style="">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Eat and Drink</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">See and Do</a>
						</li>
                        <li class="nav-item">
							<a class="nav-link" href="#">Guides</a>
						</li>
					</ul>
				</div>
		</nav>
	</header>
	<div class="container-fluid">
		<div id="carouselExample" class="carouselPrograms carousel slide" data-ride="carousel" data-interval="false">
			<div class="carousel-inner row w-100 mx-auto" role="listbox">
				<div class="carousel-item col-md-4  active">
					<div class="panel panel-default">
						<div class="panel-thumbnail">
							<a href="#" title="image 1" class="thumb">
								<img class="img-fluid mx-auto d-block" src="//via.placeholder.com/600x400?text=1" alt="slide 1">
                    </a>
						</div>
					</div>
				</div>
				<div class="carousel-item col-md-4 ">
					<div class="panel panel-default">
						<div class="panel-thumbnail">
							<a href="#" title="image 3" class="thumb">
								<img class="img-fluid mx-auto d-block" src="//via.placeholder.com/600x400?text=2" alt="slide 2">
                    </a>
						</div>
					</div>
				</div>
				<div class="carousel-item col-md-4 ">
					<div class="panel panel-default">
						<div class="panel-thumbnail">
							<a href="#" title="image 4" class="thumb">
								<img class="img-fluid mx-auto d-block" src="//via.placeholder.com/600x400?text=3" alt="slide 3">
                    </a>
						</div>
					</div>
				</div>
				<div class="carousel-item col-md-4 ">
					<div class="panel panel-default">
						<div class="panel-thumbnail">
							<a href="#" title="image 5" class="thumb">
								<img class="img-fluid mx-auto d-block" src="//via.placeholder.com/600x400?text=4" alt="slide 4">
                    </a>
						</div>
					</div>
				</div>
				<div class="carousel-item col-md-4 ">
					<div class="panel panel-default">
						<div class="panel-thumbnail">
							<a href="#" title="image 6" class="thumb">
								<img class="img-fluid mx-auto d-block" src="//via.placeholder.com/600x400?text=5" alt="slide 5">
                    </a>
						</div>
					</div>
				</div>
				<div class="carousel-item col-md-4 ">
					<div class="panel panel-default">
						<div class="panel-thumbnail">
							<a href="#" title="image 7" class="thumb">
								<img class="img-fluid mx-auto d-block" src="//via.placeholder.com/600x400?text=6" alt="slide 6">
                    </a>
						</div>
					</div>
				</div>
				<div class="carousel-item col-md-4 ">
					<div class="panel panel-default">
						<div class="panel-thumbnail">
							<a href="#" title="image 8" class="thumb">
								<img class="img-fluid mx-auto d-block" src="//via.placeholder.com/600x400?text=7" alt="slide 7">
                    </a>
						</div>
					</div>
				</div>
				<div class="carousel-item col-md-4  ">
					<div class="panel panel-default">
						<div class="panel-thumbnail">
							<a href="#" title="image 2" class="thumb">
								<img class="img-fluid mx-auto d-block" src="//via.placeholder.com/600x400?text=8" alt="slide 8">
                    </a>
						</div>

					</div>
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next text-faded" href="#carouselExample" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>

	<div class="hotel-search">
		<div id="findhotels">Find hotels in:</div>

		<div id="locationField">
			<input id="autocomplete" placeholder="Enter a city" type="text" />
      </div>

			<div id="controls">
				<select id="country">
          <option value="all">All</option>
          <option value="au">Australia</option>
          <option value="br">Brazil</option>
          <option value="ca">Canada</option>
          <option value="fr">France</option>
          <option value="de">Germany</option>
          <option value="mx">Mexico</option>
          <option value="nz">New Zealand</option>
          <option value="it">Italy</option>
          <option value="za">South Africa</option>
          <option value="es">Spain</option>
          <option value="pt">Portugal</option>
          <option value="us" selected>U.S.A.</option>
          <option value="uk">United Kingdom</option>
        </select>
			</div>
		</div>

		<div id="map"></div>

		<div id="listing">
			<table id="resultsTable">
				<tbody id="results"></tbody>
			</table>
		</div>

		<div style="display: none">
			<div id="info-content">
				<table>
					<tr id="iw-url-row" class="iw_table_row">
						<td id="iw-icon" class="iw_table_icon"></td>
						<td id="iw-url"></td>
					</tr>
					<tr id="iw-address-row" class="iw_table_row">
						<td class="iw_attribute_name">Address:</td>
						<td id="iw-address"></td>
					</tr>
					<tr id="iw-phone-row" class="iw_table_row">
						<td class="iw_attribute_name">Telephone:</td>
						<td id="iw-phone"></td>
					</tr>
					<tr id="iw-rating-row" class="iw_table_row">
						<td class="iw_attribute_name">Rating:</td>
						<td id="iw-rating"></td>
					</tr>
					<tr id="iw-website-row" class="iw_table_row">
						<td class="iw_attribute_name">Website:</td>
						<td id="iw-website"></td>
					</tr>
				</table>
			</div>
		</div>
</body>

</html>
